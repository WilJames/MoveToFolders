Программа для перемещения файлов из общей помойки в подпапки по категориям, ориентируясь по расширениям файлов. Подпапки под все категории нужно заранее создать.

  Ввод путей для помойки и подпапок возможен как кнопкой "Путь" и выбора папки или ручками (Ctrl + V) в соответсвующее поле.

- Выбираем папку помойку:
  "Перемещение файлов из папки" > жмем "Путь"

- Выбираем любую категорию (Архивы, Видео и т.д.), указываем "Путь до папки", для каждой категории отдельно.

- Для пропуска ненужной категории выберите её и ощистите поле "Путь категории". (Ctrl + A, Backspace)

- Можно добавить/удалить категорию.
  Вводим имя категории в поле "Ввод названия..." и нажимаем кнопку +/- соответствующего поля или просто нажимаем "Enter".
  Формат ввода категорий:
  Язык RU или EN, название категории не может начинаться с точки!

- После создания категории, не забываем указать свои расширения файлов и путь до категории.
  Формат ввода расширений файлов:
    1. Пишем одной строкой все нужные файлы: .rar .zip .7z .tar и т.д. И нажимаем "Enter" или кнопку "+". (Разделяем расширения пробелом.)
    2. Добавление по одной категории: .rar > затем "Enter" или кнопка "+".
    Название расширений не может начинаться с пробела.
    Название расширений обязательно должно начинаться с ТОЧКИ.

- В завершение нажимаем кнопку "Переместить!".
